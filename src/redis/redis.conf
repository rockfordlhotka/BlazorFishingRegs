# Redis configuration for fishing regulations cache

# Network and basic settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence for development
save 900 1
save 300 10
save 60 10000

# Append only file
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Security (development only)
# requirepass fishingcache2025

# Performance tuning
databases 16
tcp-backlog 511

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client management
maxclients 1000

# Key expiration
notify-keyspace-events Ex
